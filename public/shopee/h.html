<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search and Scroll</title>
  </head>
  <body>
    <h1>Product Search</h1>

    <input type="text" id="searchInput" placeholder="Search for a product" />
    <button onclick="searchProduct()">Search</button>

    <div id="productList">
      <!-- Danh sách sản phẩm sẽ xuất hiện ở đây -->
      <p class="product" id="product1">Product 1</p>
      <p class="product" id="product2">Product 2</p>
      <p class="product" id="product3">Product 3</p>
      <!-- ... -->
      <p class="product" id="product4">Product 4</p>
      <p class="product" id="product5">Product 5</p>
      <p class="product" id="product6">Product 6</p>
      <div style="height: 100rem"></div>
      <p class="product" id="product7">Product 7</p>
      <!-- ... -->
    </div>

    <script>
      function searchProduct() {
        // Lấy giá trị từ ô tìm kiếm
        var searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();

        // Tìm kiếm sản phẩm (giả sử danh sách sản phẩm là các đoạn văn bản có class là 'product')
        var products = document.querySelectorAll(".product");

        for (var i = 0; i < products.length; i++) {
          // Kiểm tra nếu sản phẩm có tên chứa từ khóa tìm kiếm
          if (products[i].innerText.toLowerCase().includes(searchTerm)) {
            // Kéo màn hình xuống vị trí của sản phẩm
            products[i].scrollIntoView({ behavior: "smooth", block: "start" });
            break; // Dừng khi tìm thấy sản phẩm đầu tiên
          }
        }
      }
    </script>
  </body>
</html>
